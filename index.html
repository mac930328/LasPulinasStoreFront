<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row text-center p-2">
            <H1>Gestion de Productos</H1>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Agregar Producto
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <input type="text" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="number" id="price" name="price" placeholder="Price">
                            </div>
                            <div class="col">
                                <input type="number" id="amount" name="amount" placeholder="Amount">
                            </div>
                            <div class="col">
                                <button id="btnAgregar" type="button" class="btn btn-primary" onclick="addProduct()">Agregar Producto</button>
                                <button id="btnActualizar" type="button" class="btn btn-primary">Actualizar Producto</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input type="number" id="idProduct" name="idProduct" placeholder="ID">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" onclick="getProductById()">Buscar Producto</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <table id="tablaProductos" class="table table-primary" style="table-layout: fixed;">
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
